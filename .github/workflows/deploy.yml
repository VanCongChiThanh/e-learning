name: CI/CD Docker to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      # -DskipITs=true: bỏ qua Integration Tests (nếu có đánh dấu Surefire/Failsafe)
      - name: Run unit tests
        run: mvn -B -ntp -T 1C test -DskipITs=true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
      # 3) Build Maven (skip tests theo yêu cầu hiện tại)
      - name: Build Maven project
        run: mvn -B -ntp clean package -DskipTests

      # 4) Build Docker image
      - name: Build Docker image
        run: docker build -t e-learning:latest .

      # 5) Login Docker Hub
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Push image
      - name: Push Docker image
        run: |
          docker tag e-learning:latest ${{ secrets.DOCKER_USERNAME }}/e-learning:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/e-learning:latest

      # 7) Upload Caddyfile to EC2 (tránh lỗi YAML)
      - name: Upload Caddyfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: infra/Caddyfile
          target: /home/ubuntu/caddy/
          overwrite: true

      # 8) Deploy on EC2 (HTTPS via Caddy)
      - name: Deploy on EC2 (HTTPS)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -Eeuo pipefail
            DOMAIN="api-coursevo-dev.id.vn"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/e-learning:latest"

            echo "==> Ensure docker network"
            docker network create web || true

            echo "==> Pull image"
            docker pull "$IMAGE"

            echo "==> Stop/remove old app"
            docker stop e-learning || true
            docker rm e-learning || true

            echo "==> Run app (NO port publish, only network web)"
            docker run -d --name e-learning \
              --network web \
              -e SERVER_FORWARD_HEADERS_STRATEGY=native \
              -e SERVER_PORT=8105 \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e EMAIL_USERNAME="${{ secrets.EMAIL_USERNAME }}" \
              -e EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e FACEBOOK_CLIENT_ID="${{ secrets.FACEBOOK_CLIENT_ID }}" \
              -e FACEBOOK_CLIENT_SECRET="${{ secrets.FACEBOOK_CLIENT_SECRET }}" \
              -e AWS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}" \
              -e AWS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}" \
              -e TOKEN_SECRET="${{ secrets.TOKEN_SECRET }}" \
              -e REFRESH_TOKEN_SECRET="${{ secrets.REFRESH_TOKEN_SECRET }}" \
              -e PAYOS_CLIENT_ID="${{ secrets.PAYOS_CLIENT_ID }}" \
              -e PAYOS_API_KEY="${{ secrets.PAYOS_API_KEY }}" \
              -e PAYOS_CHECKSUM_KEY="${{ secrets.PAYOS_CHECKSUM_KEY }}" \
              -e PAYOS_PARTNER_CODE="${{ secrets.PAYOS_PARTNER_CODE }}" \
              -e PAYOS_SANDBOX="${{ secrets.PAYOS_SANDBOX }}" \
              -e PAYOS_DEFAULT_EXPIRATION="${{ secrets.PAYOS_DEFAULT_EXPIRATION }}" \
              -e PAYOS_RETURN_URL="${{ secrets.PAYOS_RETURN_URL }}" \
              -e PAYOS_CANCEL_URL="${{ secrets.PAYOS_CANCEL_URL }}" \
              -e PAYOS_WEBHOOK_URL="${{ secrets.PAYOS_WEBHOOK_URL }}" \
              -v /home/ubuntu/firebase-service-account.json:/app/firebase-service-account.json \
              --restart unless-stopped \
              "$IMAGE"

            echo "==> Ensure Caddy (auto-HTTPS with uploaded Caddyfile)"
            mkdir -p /srv/caddy/data /srv/caddy/config /home/ubuntu/caddy
            docker stop caddy || true
            docker rm caddy || true
            docker run -d --name caddy \
              --network web \
              -p 80:80 -p 443:443 \
              -v /home/ubuntu/caddy/Caddyfile:/etc/caddy/Caddyfile \
              -v /srv/caddy/data:/data \
              -v /srv/caddy/config:/config \
              --restart unless-stopped \
              caddy:2

            echo "==> HTTPS health check (/api/actuator/health with fallback /api)"
            ATTEMPTS=90
            until curl -fsS "https://${DOMAIN}/api/actuator/health" > /dev/null; do
              ATTEMPTS=$((ATTEMPTS-1))
              code=$(curl -k -s -o /dev/null -w "%{http_code}" "https://${DOMAIN}/api" || true)
              if [ "$code" -ge 200 ] && [ "$code" -le 404 ]; then
                echo "Healthy (fallback /api, HTTP ${code})"
                break
              fi
              [ $ATTEMPTS -le 0 ] && { echo "Health check failed"; exit 1; }
              sleep 2
            done