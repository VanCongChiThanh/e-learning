server:
  servlet:
    context-path: /api
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    banner-mode: off
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  thymeleaf:
    mode: HTML
  profiles:
    active: dev
  datasource:
    hikari:
      auto-commit: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: com.pbl.elearning.common.config.PostgreSqlCustomDialect
        type: trace
        temp:
          use_jdbc_metadata_defaults: false
        jdbc:
          time_zone: UTC
          lob:
            non_contextual_creation: true
        batch_size: 25
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        enable_lazy_load_no_trans: true
app:
  auth:
    tokenSecret: ${TOKEN_SECRET}
    tokenExpirationMsec: 7200000
    refreshTokenSecret: ${REFRESH_TOKEN_SECRET}
    refreshTokenExpirationMsec: 2592000000

# PayOS Configuration
payos:
  client-id: ${PAYOS_CLIENT_ID:your-payos-client-id}
  api-key: ${PAYOS_API_KEY:your-payos-api-key}
  checksum-key: ${PAYOS_CHECKSUM_KEY:your-payos-checksum-key}
  partner-code: ${PAYOS_PARTNER_CODE:your-partner-code} 
  sandbox: ${PAYOS_SANDBOX:true}
  default-expiration-minutes: ${PAYOS_DEFAULT_EXPIRATION:15}
  return-url: ${PAYOS_RETURN_URL:http://localhost:8080/api/payments/return/payos}
  cancel-url: ${PAYOS_CANCEL_URL:http://localhost:8080/api/payments/cancel/payos}
  webhook-url: ${PAYOS_WEBHOOK_URL:http://localhost:8080/api/payments/webhook/payos}
