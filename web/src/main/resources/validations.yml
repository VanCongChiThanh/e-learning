#SignUpRequest
sign_up_request:
  email:
    not_blank:
      code: VAL.SUR0101
      message: Email must not be blank
    email:
      code: VAL.SUR0102
      message: Email must be a well-formed email address
  firstname:
    not_blank:
      code: VAL.SUR0201
      message: Firstname must not be blank
    size:
      code: VAL.SUR0202
      message: Firstname size must be between 1 and 100
